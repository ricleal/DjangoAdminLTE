{% extends "base.html" %} {% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Instruments <small>SNS Instrument list</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Catalog</a></li>
		<li class="active">Instruments</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- Your Page Content Here -->
	
	
	<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
              {% for instrument in instruments %}
                <tr>
                  <td><a class="btn-block btn-default"  data-toggle="tooltip" data-placement="right" title="Click to see all experiments for {{instrument.name}}."
                  href="{% url 'catalog:list_iptss' instrument=instrument.name|upper %}"> {{instrument.id}}</a></td>
                  <td><strong>{{instrument.name}}</strong></td>
                  <td>{{instrument.description}}</td>
                  <td><a class="btn btn-primary"  data-toggle="tooltip" data-placement="bottom" title="Click to see all configurations for {{instrument.name}}."> Configurations</a></td>
				  <td><a class="btn btn-primary"  data-toggle="tooltip" data-placement="bottom" title="Click to see all jobs for {{instrument.name}}."> Jobs</a></td>
                </tr>
                {% endfor %}
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
	

</section>
<!-- /.content -->
{% endblock %}
