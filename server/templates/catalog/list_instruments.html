{% extends "base.html" %} {% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Instruments <small>SNS Instrument list</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Catalog</a></li>
		<li class="active">Instruments</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- Your Page Content Here -->

	<div class="col-md-6">
		<div class="box-body">
			{% for instrument in instruments %} <a class="btn btn-app"
				href="{% url 'catalog:list_iptss' instrument %}"> <i
				class="fa fa-gear"></i> {{instrument}}
			</a> {% endfor %}
		</div>
	</div>

</section>
<!-- /.content -->
{% endblock %}
